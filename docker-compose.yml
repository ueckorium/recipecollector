services:
  recipe-bot:
    build: .
    container_name: recipe-collector
    restart: unless-stopped

    environment:
      # Set these values OR use config.yaml
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

    volumes:
      # Configuration
      - ./config.yaml:/app/config.yaml:ro

      # Optional: Obsidian vault for local storage
      # - /path/to/obsidian/vault/Recipes:/vault
