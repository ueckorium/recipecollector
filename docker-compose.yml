services:
  recipe-bot:
    build: .
    container_name: recipe-collector
    restart: unless-stopped

    environment:
      # Setze diese Werte ODER nutze config.yaml
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

    volumes:
      # Konfiguration
      - ./config.yaml:/app/config.yaml:ro

      # Optional: Obsidian Vault f√ºr lokales Speichern
      # - /pfad/zu/obsidian/vault/Rezepte:/vault
